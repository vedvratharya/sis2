  <h2 class="header center teal-text text-lighten-2">Student Sign-Up</h2>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" required="" pattern="[A-Za-z]{1,}$" aria-required="true">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" required="" pattern="[A-Za-z]{1,}$" aria-required="true">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="hallticket" type="text" class="validate" required="" pattern="[0-9]{2}[8P]{2}[1,5]{1}[A]{1}[0]{1}[2-5]{1}[0-9]{2}$" aria-required="true">
          <label for="Hallticket">Hallticket</label>
        </div>
        <div class="input-field col s6">
          <input type="text" class="datepicker" class="validate" required="">
          <label for="Birthdate">Birthdate</label>
        </div>
      </div>
        <div class="row">
          <div class="input-field col s6">
            <select required="">
              <option value="" disabled selected>Choose your option</option>
              <option value="1">CSE</option>
              <option value="2">ECE</option>
              <option value="3">EEE</option>
              <option value="4">MECH</option>
            </select>
            <label>Select Branch</label>
          </div>
          <div class="input-field col s6">
            <select required="">
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
            <label>Select Year</label>
          </div>
        </div>
        <div class="center-align">
        <button align="center" class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
      </div>
      </form>
    </div>
      

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
