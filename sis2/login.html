  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="index.html" class="brand-logo">SIS</a>
      <ul class="right hide-on-med-and-down">

  <form>
    <p align="center">
    <label>
      <input class="with-gap" name="login" type="radio" value="teacher" checked />
      <span>Teacher Login</span>
    </label>
    <label>
      <input class="with-gap" name="login" type="radio" value="admin" />
      <span>Admin Login</span>
    </label>
  </p>
  <div class="content teacher">
    <h2 class="header center teal-text text-lighten-2">Teacher Login</h2>
      <div class="row">
        <!--form class="col s12"-->
          <div class="row">
            <div class="input-field col s12">
              <input id="tusername" type="text" class="validate">
              <label for="tusername">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="tpassword" type="password" class="validate">
              <label for="tpassword">Password</label>
            </div>
          </div>
          <div class="center-align">
            <button align="center" class="btn waves-effect waves-light btn-large" type="submit1" name="action1">Login
              <i class="material-icons right">input</i>
            </button>
          </div>
        <!--/form-->
      </div>
    </div>
    <div class="content admin" style="display: none;">
      <h2 class="header center teal-text text-lighten-2">Admin Login</h2>
      <div class="row">
        <!--form class="col s12"-->
          <div class="row">
            <div class="input-field col s12">
              <input id="ausername" type="text" class="validate">
              <label for="ausername">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="apassword" type="password" class="validate">
              <label for="apassword">Password</label>
            </div>
          </div>
          <div class="center-align">
            <button align="center" class="btn waves-effect waves-light btn-large" type="submit2" name="action2">Login
              <i class="material-icons right">input</i>
            </button>
          </div>
        <!--/form-->
      </div>
  </div>
  </form>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
